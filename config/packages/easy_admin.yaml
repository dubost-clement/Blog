easy_admin:
  site_name:
      'Administration'
  entities:
      Reportage:
          class: App\Entity\Reportage
          list:
              fields:
                  - { property: 'title', type: 'string', label: 'Titre' }
                  - { property: 'createdAt', format: 'd/m/Y', label: 'Date' }
                  - { property: 'category', label: 'Catégorie' }
          form:
              fields:
                  - { property: 'title', label: 'Titre' }
                  - { property: 'content', label: 'Contenu' }
                  - { property: 'imageFile', type: 'vich_image', label: 'Image principale' }
                  - { property: 'carouselFile1', type: 'vich_image', label: 'Image carousel 1' }
                  - { property: 'carouselFile2', type: 'vich_image', label: 'Image carousel 2' }
                  - { property: 'carouselFile3', type: 'vich_image', label: 'Image carousel 3' }
                  - { property: 'createdAt', label: 'Date de création' }
                  - { property: 'category', label: 'Catégorie' }
          edit:
              title: "modifications article"
          new:
              title: "création article"

      Category:
          class: App\Entity\Category
          list:
              fields:
                  - { property: 'name', label: 'Nom'}
                  - reportages
          form:
              fields:
                  - { property: 'name', label: 'Nom' }

      User:
          class: App\Entity\User
          list:
              fields:
                  - { property: 'name', label: 'Nom'}
                  - { property: 'email' }
          form:
              fields:
                  - { property: 'name', label: 'Nom' }
                  - { property: 'email' }
                  - { property: 'passwd', label: 'mot de passe' }
              
  design:
        brand_color: '#2C3E50'
        menu:
          - { label: 'Accueil', route: 'home' }
          - { entity: 'Reportage', label: 'Reportages' }
          - { entity: 'Category', label: 'Catégories' }
          - { entity: 'User', label: 'Utilisateur' }

